<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let recipe of recipes">
    <ion-card>
      <ion-card-header>
        {{ recipe.title }}
      </ion-card-header>
      <ion-card-content>
        {{ recipe.description }}
        <p>Difficulty: {{ recipe.difficulty }}</p>
        <p>Amount of Ingredients: {{ recipe.ingredients.length }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
